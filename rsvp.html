<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/style.css">
        <title>Stick It to Em</title>
    </head>
<body>
<div class="row mt-4">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="custom-bg" id="bg">
                    <img src="assets/img/corkboard.jpg" alt="bg-image">
                </div>
                <div class="card-title">
                    <img class="card-img" src="assets/img/largepink.png" alt="sticky">
                    <div class="card-img-overlay>
                    <h3>New RSVP</h3>
                    <div class="lead">
                        Event: {{event.title}}
                    </div>
                </div>
                <div class="card-text">
                    <form action="/events/{{event.id}}/rsvps" method="post">
                        <div class="form-group">
                            <label for="title">Name</label>
                            <input name="name" class="form-control" placeholder="Jane Doe" />
                        </div>
                        <div class="form-group">
                            <label for="title">Email</label>
                            <input name="email" class="form-control" placeholder="Jane.Doe@gmail.com" />
                        </div>
                        <div class="text-right">
                            <a href="/" class='text-muted mr-2'>Cancel</a>
                            <button type="submit" class="btn btn-primary" name="button">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
</div>
</body>
</html>
