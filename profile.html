<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Stick It to Em</title>
</head>
<header>
    <ul class="custom-nav">
        <li><a class="active" href="#home"><img src="assets/img/stickymini.png" class="d-inline-block align-top" alt=""></a></li>
        <li><img src="assets/img/keepit.png"></li>
        <li class="goRight"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><img  height="50px" width="50px" src="assets/img/plus2.png"></button></li>
        <li class="goRight"><a class="custom-font" href="#contact"></a></li>
        <li class="goRight"><button class="custom-font" href="#about"><img  height="50px" width="50px" src="assets/img/trashcan.png"></button></li>
        
   
      </ul>
  </header>
  <main>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Message Title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="myForm">
                <div class="form-group"> <!-- Date input -->
                    <label class="control-label" for="date">Date</label>
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                  </div>
                <div class="form-group">
                  <label for="title-name" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="title-name">
                </div>
                
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" placeholder="Enter Note Here..." id="message-text"></textarea>
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="modalPost()" data-dismiss="modal">Send message</button>
            </div>
          </div>
        </div>
      </div>
    
    <div class="custom-bg" id="bg">
        <img importance="low" src="assets/img/corkboard.jpg" alt="bg-image">
    </div>
    <div id="formOutput">

    </div>
</body>
</main>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script src="assets/testingbasejs.js"></script>
</html>
